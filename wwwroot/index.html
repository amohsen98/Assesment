<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profiles & Posts</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>User Profiles and Posts</h1>

    <!-- Add New User Form -->
    <div id="userProfileForm">
        <h2>Add New User</h2>
        <form id="addUserForm">
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Last Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="date" id="dob" placeholder="Date of Birth" required>
            <button type="submit">Add User</button>
        </form>
    </div>

    <!-- Edit User Form -->
    <div id="editUserForm" style="display:none;">
        <h2>Edit User</h2>
        <form id="editUserDetailsForm">
            <input type="hidden" id="editUserID">
            <input type="text" id="editFirstName" placeholder="First Name" required>
            <input type="text" id="editLastName" placeholder="Last Name" required>
            <input type="email" id="editEmail" placeholder="Email" required>
            <input type="date" id="editDob" placeholder="Date of Birth" required>
            <button type="submit">Update User</button>
            <button type="button" onclick="cancelEdit()">Cancel</button>
        </form>
    </div>

    <!-- List of Users -->
    <h2>Users</h2>
    <div id="userProfilesList"></div>

    <!-- User Profile Details with Posts -->
    <div id="userProfileDetails" style="display:none;">
        <h3>User's Profile</h3>
        <p><strong>Name:</strong> <span id="userProfileName"></span></p>
        <p><strong>Email:</strong> <span id="userProfileEmail"></span></p>
        <p><strong>Date of Birth:</strong> <span id="userProfileDob"></span></p>

        <h3>Posts</h3>
        <div id="userPostsList"></div>

        <!-- Add Post Form -->
        <div id="addPostForm">
            <h4>Add Post</h4>
            <form id="postForm">
                <input type="text" id="postTitle" placeholder="Post Title" required>
                <textarea id="postContent" placeholder="Post Content" required></textarea>
                <button type="submit">Add Post</button>
            </form>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
